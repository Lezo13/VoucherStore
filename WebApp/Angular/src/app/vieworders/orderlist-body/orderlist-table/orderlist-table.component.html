<div class="green lighten-4">
  <table mdbTable>
  <thead class="black white-text">
    <tr>
      <th *ngFor="let column of headers" scope="col" class="th--bold">
        {{column}}
    </tr> 
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let column of headers">{{row[column]}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
